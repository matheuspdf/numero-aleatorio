<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Adivinhe o número</title>

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    
    <div>
    <h1 class="h1">Adivinhe o número</h1>

    <p>
      Um número aleatório entre 1 e 100 foi gerado. <br>Veja se consegue adivinhar
      em 10 chances ou menos. <br>Será informado se seu palpite foi muito alto ou
      muito baixo.
    </p>

    <div class="form">
      <label for="campoPalpite">Digite seu palpite: </label
      ><input type="text" id="campoPalpite" class="campoPalpite" />
      <input type="submit" value="Enviar palpite" class="envioPalpite" />
    </div>

    <div class="resultadoParas">
      <p class="palpites"></p>
      <p class="ultimoResultado"></p>
      <p class="baixoOuAlto"></p>
    </div>
  </body>
</div>
  <script src="/script.js"></script>
</html>
